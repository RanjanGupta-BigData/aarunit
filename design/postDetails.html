<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/styles.css"/>
		<title>Aarinit - Social news and info sharing</title>
	</head>
	<body>
        <div id="header">
			<img id="logo" src="images/logo.png" />
			<div id="account">
                <a id="feedback" href="https://docs.google.com/forms/d/1ArL_2qnA8lJizWF-n0Re5ZEIq6GtiPxyGOsrOlxozbM/viewform" target="_blank">feedback</a>
				<a href="/user/login">login</a>
				<a href="/user/add">register</a>
                <a href="">uname_holder</a>
			</div>
		</div>
        
        <div id="container">
                        
            <div id="sidebar">
                <a class="button-link" href="/post/add">Add a new Post</a>
                <a class="button-link" href="/group/add">Create a Group</a>
                
                <img id="sidebar-ad" class="" src="images/billboard.png" />
            </div>
            
            <div id="posts">
                                
                <div class="post">
                    
                    <div class="post-vote">
                        <a class="post-up">+</a>
                        <span class="post-votes-cnt">1234</span>
                        <a class="post-down">-</a>
                    </div>
                    <div class="post-data">
                        <span class="post-title">This is the title post.</span>
                        <span class="post-metadata">submitted 2 hrs ago by uname to group</span>
                    </div>
                </div>
                
                <div id="commentsSection">
                    <div id="addComment">
                        <form method="post" action="/comment/add">
                            <label for="comment">Add your comment:</label>
                            <textarea name="comment" rows="5" columns="90"></textarea>
                            <input type="submit"/>
                        </form>    
                    </div>
                    
                    <div class="comment">
                        <span class="comment-metadata">submitted 2 hrs ago by uname</span>
                        <span class="comment-string">This is a comment.</span>
                    </div>
                    
                    <div class="comment">
                        <span class="comment-metadata">submitted 2 hrs ago by uname</span>
                        <span class="comment-string">This is a comment.</span>
                    </div>
                </div>
            </div>
            
            
            
            <div id="test">
                abcd
            </div>

        </div>
	</body>
</html>
