<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/styles.css"/>
		<title>Aarinit - Add Post</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function() {
                tabClicked("newURL");
            });
            
            function tabClicked(tabHeader) {
                var showTab, showPage, hideTab, hidePage;
                if (tabHeader === "newURL") {
                    showTab = "#newURLTab";
                    hideTab = "#newTextTab";
                    showPage = "#newURLPage";
                    hidePage = "#newTextPage";
                } else {
                    hideTab = "#newURLTab";
                    showTab = "#newTextTab";
                    hidePage = "#newURLPage";
                    showPage = "#newTextPage";
                }
                
                $(showPage).show();
                $(hidePage).hide();
                $(showTab).addClass("tabSelected");
                $(hideTab).removeClass("tabSelected");
            }
             
        </script>
	</head>
	<body>
        <div id="header">
			<img id="logo" src="images/logo.png" />
			<div id="account">
                <a id="feedback" href="https://docs.google.com/forms/d/1ArL_2qnA8lJizWF-n0Re5ZEIq6GtiPxyGOsrOlxozbM/viewform" target="_blank">feedback</a>
                <a href="">uname_holder</a>
			</div>
		</div>
        
        <div id="container">
            <span class="h1">Add a new post!</span>
                
            <div class="tabList">
                <span id="newURLTab" onclick="tabClicked('newURL')">URL</span>
                <span id="newTextTab" onclick="tabClicked('newText')">Text</span>
            </div>
            
            <div id="newPost" class="tabPage">
                <div id="newURLPage">
                    <form action="/post/addF">
                        <hidden name="kind" value="url"/>
                        <label for="title">Title</label>
                        <input type="text" name="title" autofocus required placeholder="Give an interesting title to your post." maxlength="300" size="60"/>
                        
                        <label for="data">URL</label>
                        <input type="text" name="data" required placeholder="Paste the URL here." size="60"/>
                        
                        <label for="group">Group</label>
                        <select name="group">
                            <option>Music</option>
                            <option>Politics</option>
                        </select>
                        <input type="submit" />
                    </form>
                </div>
                
                <div id="newTextPage" class="tabPage">
                    <form action="/post/addF">
                        <hidden name="kind" value="text"/>
                        <label for="title">Title</label>
                        <input type="text" name="title" autofocus required placeholder="Give an interesting title to your post." maxlength="300" size="60"/>
                        
                        <label for="data">Text</label>
                        <textarea name="data" required placeholder="Enter text here." cols="46" rows="5"></textarea>
                        
                        <label for="group">Group</label>
                        <select name="group">
                            <option>Music</option>
                            <option>Politics</option>
                        </select>
                        <input type="submit" />
                    </form>
                    
                </div>
            
            </div>
        </div>
    </body>
</html>
